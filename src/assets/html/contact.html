<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DELAZUR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/assets/css/app.css" />
    <link rel="stylesheet" href="/src/assets/css/contact.css" />
  </head>

  <body>
    <header>
      <div>
        <img src="/src/assets/img/delazur_logo.png" alt="Logo de Delazur" />
        <h1 class="visuallyhidden">Delazur</h1>
      </div>
      <nav>
        <ul>
          <li><a class="serif" href="/src/index.html">Accueil</a></li>
          <li><a class="serif" href="/src/spectacles.html">Spectacles</a></li>
          <li><a class="serif" href="/src/boutique.html">Boutique</a></li>
          <li><a class="serif active" href="/src/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" method="get" target="_blank">
        <fieldset id="g1">
          <legend>Informations générales</legend>
          <div>
            <label for="prenom" id="prenom-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" minlength="2" />

            <label for="nom" id="nom-label">Nom de famille</label>
            <input type="text" id="nom" name="nom" minlength="2" />

            <label for="courriel" id="courriel-label">Adresse courriel</label>
            <input type="email" id="courriel" name="courriel" />

            <label for="naissance" id="nais-label">Date de naissance</label>
            <input type="date" id="naissance" name="naissance" />

            <label for="age" id="age-label">Et ton âge?</label>
            <input type="number" id="age" name="age" max="99" />

            <label for="tel" id="tel-label">Numéro de téléphone</label>
            <input type="tel" id="tel" name="tel" />
          </div>
        </fieldset>

        <fieldset id="g2">
          <legend>Adresse</legend>
          <div>
            <label for="civique" id="civique-label">Numéro civique</label>
            <input type="number" id="civique" name="civique" />

            <label for="rue" id="rue-label">Rue</label>
            <input type="text" id="rue" name="rue" />

            <label for="province" id="province-label">Province</label>
            <select id="province" name="province">
              <option value="ab">Alberta</option>
              <option value="bc">Colombie-Britannique</option>
              <option value="pei">Île-du-Prince-Édouard</option>
              <option value="mn">Manitoba</option>
              <option value="nb">Nouveau-Brunswick</option>
              <option value="ns">Nouvelle-Écosse</option>
              <option value="on">Ontario</option>
              <option value="qc">Québec</option>
              <option value="sk">Saskatchewan</option>
              <option value="nfl">Terre-Neuve-et-Labrador</option>
            </select>

            <label for="pays" id="pays-label">Pays</label>
            <input type="text" id="pays" name="pays" value="Canada" readonly/>

            <label for="postal" id="postal-label">Code Postal</label>
            <input
              type="text"
              id="postal"
              name="postal"
              pattern="[GHJ][0-9][A-Z][ ][0-9][A-Z][0-9]"/>
          </div>
        </fieldset>

        <fieldset id="g3">
            <div id="choice">
                <label for="couleur" id="couleur-label">Votre couleur préférée?</label>
                <input type="color" id="couleur" name="couleur" />

                <label for="images" id="images-label">Vos images préférées?</label>
                <input type="file" id="images" name="images" multiple />

                <label for="mois" id="mois-label">Votre mois préféré? De quelle année?</label>
                <input type="month" id="mois" name="mois" />

                <label for="semaine" id="semaine-label">Votre semaine préférée de tous les temps?</label>
                <input type="week" id="semaine" name="semaine" />

                <label for="siteweb" id="web-label">Un site que nous devons découvrir?</label>
                <input type="url" id="siteweb" name="siteweb" />

                <label for="note" id="note-label">Quelle note lui donnez-vous?</label>
                <input type="range" id="note" name="note" />

                <label for="dateheure" id="dateheure-label">La date et l'heure du show que tu veux venir voir?</label>
                <input type="datetime-local" id="dateheure" name="dateheure" />

                <label for="choix" id="choix-label">Durant ce show, tu veux...</label>
                <div id="check">
                  <div id="check-first">
                    <label for="danser" id="danser-label">Danser</label>
                    <input type="checkbox" id="danser" name="danser" />
                  </div>
                  <div>
                    <label for="groover" id="groover-label">Groover</label>
                    <input type="checkbox" id="groover" name="groover"/>
                  </div>
                  <div id="check-last">
                    <label for="couchertard" id="couchertard-label">Me coucher tard</label>
                    <input type="checkbox" id="couchertard" name="couchertard" />
                  </div>
                </div>
            </div>
        </fieldset>

        <fieldset id="g4">
            <legend>Votre membre du groupe préféré?</legend>
            <div id="flex">
                <div id="choix-alain">
                    <input type="radio" id="alain" name="membre" />
                    <label for="alain">Alain Jasmine</label>
                </div>
                <div id="choix-jacques">
                    <input type="radio" id="jacques" name="membre" />
                    <label for="jacques">Jacques Danger</label>
                </div>
                <div id="choix-dove">
                    <input type="radio" id="dove" name="membre" />
                    <label for="dove">Dove</label>
                </div>
                <div id="choix-drhomme">
                    <input type="radio" id="drhomme" name="membre" />
                    <label for="drhomme">Dr Homme</label>
                </div>
            </div>
        </fieldset>

        <fieldset id="g5">
            <div>
                <label id="mot-label" for="motpasse">Mot de paaaaaaaaaasse?</label>
                <input type="password" id="motpasse" name="motpasse" pattern="Kaput Draconis"/>
            </div>
        </fieldset>
        <!-- nous devons mettre des balises input au lieu de button car le lien app.css appelle le style 
        déjà fait pour les boutons de la page spectacles et il est impossible de faire le style pour
        la présente page -->
        <div id="btn-contact">
          <input type="reset" id="reset" name="reset" value="Réinitialiser"></input>
          <input type="submit" id="submit-form" name="submit-form" value="Soumettre"></input>
        </div>
        
      </form>

      <script src="/src/assets/js/contact.js"></script>
    </main>
    <footer>
      <div>
        <img src="/src/assets/img/delazur_logo.png" alt="Logo Delazur" />
      </div>
      <div>
        <ul>
          <li><a href="/src/index.html">Accueil</a></li>
          <li><a href="/src/spectacles.html">Spectacles</a></li>
          <li><a href="/src/boutique.html">Boutique</a></li>
          <li><a href="/src/contact.html">Contact</a></li>
        </ul>
      </div>

            ></a>
          </li>
          <li>

          <li>
            <a
              href="https://www.youtube.com/channel/UCNU_NVl0zzl5wluB0_9fNoA"

              ><i class="fab fa-youtube"></i

          </li>
          <li>
            <a

          </li>
        </ul>
      </div>
      <div>
        <p>Production en médias interactifs</p>
        <p>582-AHA-LI - Novembre 2022</p>
      </div>
    </footer>
  </body>
</html>
