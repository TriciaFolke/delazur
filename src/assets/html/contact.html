<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELAZUR</title>

        crossorigin="anonymous" />

    <link
        href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/app.css">
</head>

<body>
    <header>
        <div>
            <img src="/src/assets/img/delazur_logo.png" alt="Logo de Delazur">
            <h1 class="visuallyhidden">Delazur</h1>
        </div>
        <nav>
            <ul>
                <li><a class="serif" href="/src/index.html">Accueil</a></li>
                <li><a class="serif" href="/src/spectacles.html">Spectacles</a></li>
                <li><a class="serif" href="/src/boutique.html">Boutique</a></li>
                <li><a class="serif active" href="/src/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="get" target="_blank">
            <fieldset>
                <legend>Informations générales</legend>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" minlength="2">

                <label for="nom">Nom de famille</label>
                <input type="text" id="nom" name="nom" minlength="2">

                <label for="courriel">Adresse courriel</label>
                <input type="email" id="courriel" name="courriel">

                <label for="naissance">Date de naissance</label>
                <input type="date" id="naissance" name="naissance">

                <label for="age">Et ton âge?</label>
                <input type="number" id="age" name="age" max="99">

                <label for="tel">Numéro de téléphone</label>
                <input type="tel" id="tel" name="tel">
            </fieldset>

            <fieldset>
                <legend>Adresse</legend>

                <label for="civique">Numéro civique</label>
                <input type="number" id="civique" name="civique">

                <label for="rue">Rue</label>
                <input type="text" id="rue" name="rue">

                <select id="province" name="province">
                    <option value="alberta">Alberta</option>
                    <option value="colombie_britannique">Colombie-Britannique</option>
                    <option value="ile_prince_edouard">Île-du-Prince-Édouard</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="nouveau_brunswick">Nouveau-Brunswick</option>
                    <option value="nouvelle_ecosse">Nouvelle-Écosse</option>
                    <option value="ontario">Ontario</option>
                    <option value="quebec">Québec</option>
                    <option value="saskatchewan">Saskatchewan</option>
                    <option value="terre_neuve_labrador">Terre-Neuve-et-Labrador</option>
                </select>

                <label for="pays">Pays</label>
                <input type="text" id="pays" name="pays" value="Canada">

                <label for="postal">Code Postal</label>
                <input type="text" id="postal" name="postal" pattern="[GHJ][0-9][A-Z][ ][0-9][A-Z][0-9]">
            </fieldset>

            <label for="couleur">Votre couleur préférée?</label>
            <input type="color" id="couleur" name="couleur">

            <label for="images">Vos images préférées?</label>
            <input type="file" id="images" name="images" multiple>

            <label for="mois">Votre mois préféré? De quelle année?</label>
            <input type="month" id="mois" name="mois">

            <label for="semaine">Votre semaine préférée de tous les temps?</label>
            <input type="week" id="semaine" name="semaine">

            <label for="siteweb">Un site que nous devons découvrir?</label>
            <input type="url" id="siteweb" name="siteweb">

            <label for="note">Quelle note lui donnez-vous?</label>
            <input type="range" id="note" name="note">

            <label for="dateheure">La date et l'heure du show que tu veux venir voir?</label>
            <input type="datetime-local" id="dateheure" name="dateheure">

            <label for="choix">Durant ce show, tu veux...</label>
            <label for="danser">Danser</label>
            <input type="checkbox" id="danser" name="danser">
            <label for="groover">Groover</label>
            <input type="checkbox" id="groover" name="groover">
            <label for="couchertard">Me coucher tard</label>
            <input type="checkbox" id="couchertard" name="couchertard">

            <fieldset>
                <legend>Votre membre du groupe préféré?</legend>

                <input type="radio" id="alain" name="alain">
                <label for="alain">Alain Jasmine</label>
                <input type="radio" id="jacques" name="jacques">
                <label for="jacques">Jacques Danger</label>
                <input type="radio" id="dove" name="dove">
                <label for="dove">Dove</label>
                <input type="radio" id="drhomme" name="drhomme">
                <label for="drhomme">Dr Homme</label>
            </fieldset>

            <label for="motpasse">Mot de paaaaaaaaaasse?</label>
            <input type="password" id="motpasse" name="motpasse" pattern="Kaput Draconis">

            <button type="reset" id="reset" name="reset">Réinitialiser</button>
            <button type="submit" id="submit-form" name="submit-form">Soumettre</button>
        </form>

        <script src="/src/assets/js/contact.js"></script>
    </main>
    <footer>
        <div>
            <img src="/src/assets/img/delazur_logo.png" alt="Logo Delazur">
        </div>
        <div>
            <ul>
                <li><a href="/src/index.html">Accueil</a></li>
                <li><a href="/src/spectacles.html">Spectacles</a></li>
                <li><a href="/src/boutique.html">Boutique</a></li>
                <li><a href="/src/contact.html">Contact</a></li>
            </ul>
        </div>
        <div>
            <ul>

                        target="_blank"><i class="far fa-play-circle"></i></a></li>
                <li><a href="https://www.facebook.com/delazurband/" aria-label="Facebook" target="_blank"><i
                            class="fab fa-facebook"></i></a></li>
                <li><a href="https://open.spotify.com/artist/1YG9iUkHCKcIEopGLn5QYb" aria-label="Spotify"
                        target="_blank"><i class="fab fa-spotify"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCNU_NVl0zzl5wluB0_9fNoA" aria-label="Youtube"
                        target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://fontawesome.com/icons/bandcamp?style=brands" aria-label="Bandcamp"

            </ul>
        </div>
        <div>
            <p>Production en médias interactifs</p>
            <p>582-AHA-LI - Novembre 2022</p>
        </div>
    </footer>
</body>

</html>
